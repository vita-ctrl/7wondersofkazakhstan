<svg width="520" height="300" viewBox="0 0 520 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainMain" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#446585"/>
      <stop offset="35%" stop-color="#2f567b"/>
      <stop offset="70%" stop-color="#1a4270"/>
      <stop offset="100%" stop-color="#0c3057"/>
    </linearGradient>

    <linearGradient id="mountainShadow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1c32" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1c3a5d" stop-opacity="0.3"/>
    </linearGradient>

    <linearGradient id="mountainLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f7ca2" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#2b5c8b" stop-opacity="0.9"/>
    </linearGradient>

    <linearGradient id="snowCap" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#eef4fa"/>
      <stop offset="100%" stop-color="#d6e2f0"/>
    </linearGradient>

    <filter id="mountainDropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <filter id="labelShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="7" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- ГОРНЫЙ МАССИВ -->
  <g filter="url(#mountainDropShadow)" transform="translate(0,-10)">
    
    <!-- центр -->
    <g transform="translate(90,30)">
      <path d="M170 220 L50 200 L135 40 L210 85 L260 40 L360 200 L260 220 Z"
            fill="url(#mountainMain)"/>
      <path d="M135 40 L210 85 L190 130 L150 155 L115 170 L80 180 L50 200 Z"
            fill="url(#mountainLight)" />
      <path d="M210 85 L260 40 L360 200 L260 220 L215 190 L195 165 L190 130 Z"
            fill="url(#mountainShadow)" />
      <path d="M135 40 L160 55 L182 50 L200 70 L210 85 L185 80 L162 90 L140 82 Z"
            fill="url(#snowCap)" />
      <path d="M260 40 L280 60 L298 55 L315 78 L325 95 L305 92 L285 100 L270 90 Z"
            fill="url(#snowCap)" />
    </g>

    <!-- слева -->
    <g transform="translate(0,50)" opacity="0.9">
      <path d="M40 210 L15 200 L95 70 L150 115 L190 80 L245 190 L185 205 Z"
            fill="url(#mountainMain)"/>
      <path d="M95 70 L135 100 L120 135 L95 155 L70 170 L50 180 L40 210 Z"
            fill="url(#mountainLight)"/>
      <path d="M95 70 L115 85 L135 80 L155 100 L170 90 L190 80 L150 115 Z"
            fill="url(#snowCap)"/>
    </g>

    <!-- справа (исправлено, закрыто, расширено) -->
    <g transform="translate(250,55)" opacity="0.92">
      <path d="M40 205 
               L25 195 
               L95 70 
               L145 110 
               L185 80 
               L250 150 
               L300 200 
               L260 200 
               L180 200 
               Z"
            fill="url(#mountainMain)"/>

      <path d="M95 70 
               L130 95 
               L118 132 
               L95 152 
               L70 168 
               L55 178 
               L40 205 
               Z"
            fill="url(#mountainLight)"/>

      <path d="M95 70 
               L115 82 
               L140 69 
               L130 67 
               L185 80 
               L145 110 
               Z"
            fill="url(#snowCap)"/>
    </g>

  </g>

  <!-- ТЕКСТОВАЯ ПЛАШКА -->
  <g filter="url(#labelShadow)" transform="translate(0,10)">
    <rect x="65" y="180" width="390" height="80" rx="22" fill="#ffffff" />

    <text x="260" y="237"
          text-anchor="middle"
          font-family="Poppins, Arial, sans-serif"
          font-weight="800"
          font-size="45"
          letter-spacing="2">
      <tspan fill="#424E2B">KAZ</tspan>
      <tspan dx="12" fill="#424E2B">WONDER</tspan>
    </text>
  </g>

</svg>